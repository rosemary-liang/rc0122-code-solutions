<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column">
        <div class="image-container">
          <img src="images/dress1.jpeg" alt="dress-1">
        </div>
        <div class="row-brand-size">
          <p class="brand">Free People </p>
          <p class="size">| Size 6</p>
        </div>
        <div class="row-price">
          <p class="price">$35</p>
          <p class="oldprice">$125 retail</p>
        </div>
      </div>
      <div class="column">
        <div class="image-container">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <div class="row-brand-size">
          <p class="brand">Yves Saint Laurent </p>
          <p class="size">| One-Size</p>
        </div>
        <div class="row-price">
          <p class="price">$200</p>
          <p class="oldprice">$1600 retail</p>
        </div>
      </div>
      <div class="column">
        <div class="image-container sub-row">
          <img src="images/key.jpeg" alt="key">
        </div>
        <div class="row-brand-size sub-row">
          <p class="brand">Tiffany </p>
          <p class="size">| One-Size</p>
        </div>
        <div class="row-price sub-row">
          <p class="price">$476</p>
          <p class="oldprice">$2000 retail</p>
        </div>
      </div>
      <div class="column">
        <div class="image-container sub-row">
          <img src="images/lv-bag.jpg" alt="lv-bag">
        </div>
        <div class="row-brand-size sub-row">
          <p class="brand">Louis Vuitton </p>
          <p class="size">| One-Size</p>
        </div>
        <div class="row-price sub-row">
          <p class="price">$95</p>
          <p class="oldprice">$1200 retail</p>
        </div>
      </div>
      <div class="column">
        <div class="image-container sub-row">
          <img src="images/dress2.jpeg" alt="dress-2">
        </div>
        <div class="row-brand-size sub-row">
          <p class="brand">Reformation </p>
          <p class="size">| Size 4</p>
        </div>
        <div class="row-price sub-row">
          <p class="price">$20</p>
          <p class="oldprice">$198 retail</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="layout-utilities.css">
</head>
<body>
  <div class="container margin2rem padding1rem">
    <div class="top-banner ">
      <h1>How It Works</h1>
    </div>
    <div class="row padding1rem">
      <div class="column">
        <div class="image-container">
          <img src="images/screen-1.png" alt="screen-1" class="screen">
        </div>
        <div class="icon-container">
          <img src="images/switch-icon.png" alt="switch-icon" class="icon">
        </div>
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column">
        <div class="image-container">
          <img src="images/screen-2.png" alt="screen-2" class="screen">
        </div>
        <div class="icon-container">
          <img src="images/filter-icon.png" alt="filter-icon" class="icon">
        </div>
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column">
        <div class="image-container">
          <img src="images/screen-3.png" alt="screen-3" class="screen">
        </div>
        <div class="icon-container">
          <img src="images/slider-icon.png" alt="slider-icon" class="icon">
        </div>
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column">
        <div class="image-container">
          <img src="images/screen-4.png" alt="screen-4" class="screen">
        </div>
        <div class="icon-container">
          <img src="images/bars-icon.png" alt="bars-icon" class="icon">
        </div>
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
    </div>
  </div>

</body>
</html>

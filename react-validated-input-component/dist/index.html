<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Validated Input Component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d6062c30ca.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root">
    <div class="label">Password</div>
    <input type="password">
    <span>
      <i class="fa-solid fa-x"></i><i class="fa-solid fa-check"></i>
    </span>
    <p class="error-message">A password is required.</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
